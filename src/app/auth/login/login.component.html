<div class="container-fluid d-flex justify-content-center min-vh-100 align-items-center">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    
            <img src="../../../assets/img/smz.png" class="logo">
        
        <div class="form-group">
            <input type="email"  name="email" ngModel placeholder="Enter your email" class="form-control"
                #usernameInput="ngModel">
            <span class="help-block" style="color:red; padding-left: 20px;"
                *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username
            </span>
        </div>
        <div class="form-group">
            <input [type]="passwordVisible ? 'text' : 'password'" ngModel name="password" placeholder="Enter your password"
                class="form-control" minlength="8"  #passwordInput="ngModel">
                <span (click)="togglePasswordVisibility()">
                    <i [ngClass]="passwordVisible ? 'fas fa-eye' : 'fas fa-eye-slash'" class="eye-icons"></i>
                </span>
            <span class="help-block" style="color:red; padding-left: 20px;"
                *ngIf="passwordInput.invalid && passwordInput.touched && passwordInput.errors"> Please enter a password
            </span>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 div-1">
                    <input type="checkbox" class="form-check-input"> Remember me
                </div>
                <div class="col-md-6 div-2">
                    <a routerLink="/forgot-password" class="pwd">Forgot Password ?</a>
                </div>
            </div>
        </div>
        <div class="btn-login mt-3">
            <button [disabled]="loginForm.invalid || showLoading" class="btn btn-block col-md-12">
                <span *ngIf="showLoading">Loading...
                    <i class="fa fa-spinner fa-spin ml-3"></i>
                </span>
                <span *ngIf="!showLoading">Login</span>
            </button>
        </div>
        <!-- <div class="form-group mt-4">
            <p>Don't have account ?, <a routerLink="../register">Register</a></p>
        </div> -->
        <div class="form-group mt-4">
            <div class="_social_04">
                <ol>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google-plus"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                </ol>
            </div>
        </div>
    </form>
</div>
