<table mat-table [dataSource]="publicationData" class="mat-elevation-z8 w-100">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="fw-bold">Title</th>
    <td mat-cell *matCellDef="let element">
      <i class="fa-sharp fa-solid fa-star-of-life me-2 fa-sm"></i>
      {{ element.title }}
    </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef class="fw-bold">Value</th>
    <td mat-cell *matCellDef="let element">
      <!-- If it's a PDF, show link -->
      <ng-container *ngIf="element.isPdf; else textValue">
        <a [href]="documentUrl + element.value" target="_blank" rel="noopener">
          View PDF
        </a>
      </ng-container>
      <!-- Else just show the plain text -->
      <ng-template #textValue>
        {{ element.value }}
      </ng-template>
    </td>
  </ng-container>

  <!-- Table Headers & Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
