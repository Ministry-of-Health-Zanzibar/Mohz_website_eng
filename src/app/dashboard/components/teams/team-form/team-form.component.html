<div class="container-fluid">
  <h5 class="fw-bold mt-4" *ngIf="dialogData.action === 'CREATE NEW'">
    Create Team Member
  </h5>
  <h5 class="fw-bold mt-4" *ngIf="dialogData.action === 'EDIT'">
    Update Team Member
  </h5>
  <form [formGroup]="teamForm">
    <div class="row">
      <!-- First Name -->
      <mat-form-field appearance="outline" class="col-md-12 mt-3">
        <mat-label>First Name</mat-label>
        <input type="text" formControlName="firstName" matInput class="text-black" />
        <mat-error *ngIf="teamForm.get('firstName')?.touched && teamForm.get('firstName')?.invalid">
          <span *ngIf="teamForm.get('firstName')?.errors?.['required']">This field is mandatory</span>
        </mat-error>
      </mat-form-field>

      <!-- Middle Name -->
      <mat-form-field appearance="outline" class="col-md-12 mt-4">
        <mat-label>Middle Name</mat-label>
        <input type="text" formControlName="middleName" matInput class="text-black" />
        <mat-error *ngIf="teamForm.get('middleName')?.touched && teamForm.get('middleName')?.invalid">
          <span *ngIf="teamForm.get('middleName')?.errors?.['required']">This field is mandatory</span>
        </mat-error>
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field appearance="outline" class="col-md-12 mt-4">
        <mat-label>Last Name</mat-label>
        <input type="text" formControlName="lastName" matInput class="text-black" />
        <mat-error *ngIf="teamForm.get('lastName')?.touched && teamForm.get('lastName')?.invalid">
          <span *ngIf="teamForm.get('lastName')?.errors?.['required']">This field is mandatory</span>
        </mat-error>
      </mat-form-field>

      <!-- Professional -->
      <mat-form-field appearance="outline" class="col-md-12 mt-4">
        <mat-label>Professional</mat-label>
        <input type="text" formControlName="professional" matInput class="text-black" />
        <mat-error *ngIf="teamForm.get('professional')?.touched && teamForm.get('professional')?.invalid">
          <span *ngIf="teamForm.get('professional')?.errors?.['required']">This field is mandatory</span>
        </mat-error>
      </mat-form-field>

      <!-- Profile Image -->
      <div class="col-md-12 mt-2">
        <div class="mb-2">
          <mat-label>Profile Image</mat-label>
        </div>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control" />
        <mat-error *ngIf="fileError">{{ fileError }}</mat-error>
      </div>
      <div *ngIf="previewImage" class="mt-3">
        <img [src]="previewImage" alt="Preview" class="img-fluid" style="max-height: 200px" />
      </div>
    </div>
  </form>

  <mat-dialog-actions align="end">
    <button mat-flat-button color="accent" mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="!teamForm.valid"
      (click)="handleTeamSubmit()"
    >
      {{ dialogData.action === 'EDIT' ? 'Update' : 'Create' }} Data
    </button>
  </mat-dialog-actions>
</div>
