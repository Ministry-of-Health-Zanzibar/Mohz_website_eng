<!-- Role Info Header -->
<div class="container mt-3">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="text-primary mb-3">Display Role with Permission</h5>

      <h6 class="card-subtitle mb-2">
        <strong>Role Name:</strong>
        <span class="text-success ms-2">{{ roleName }}</span>
      </h6>
    </div>
  </div>
</div>

<!-- Permission List and Search Input -->
<mat-dialog-content class="mat-typography">
  <!-- Search Bar -->
  <div class="">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Search permission...</mat-label>
      <input
        matInput
        type="text"
        (input)="applyFilter($event)"
        placeholder="Enter permission name"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Permissions Checkbox Grid -->
  <form [formGroup]="diplayRoleForm">
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-4 mb-2"
        *ngFor="let item of filteredChecklist; let i = index"
      >
        <mat-checkbox color="primary" [checked]="item.isSelected">
          {{ item.name }}
        </mat-checkbox>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="px-3 pb-2">
  <button mat-raised-button color="primary" (click)="onClose()">Close</button>
</mat-dialog-actions>
