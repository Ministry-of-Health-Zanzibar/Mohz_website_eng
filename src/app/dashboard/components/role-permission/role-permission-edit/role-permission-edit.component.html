<!-- Edit Role Card -->
<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-primary mb-4">Edit Role</h5>

      <form [formGroup]="editRoleForm">
        <!-- Role Name Field -->
        <mat-form-field appearance="outline" class="w-100 mb-4">
          <mat-label>Edit Role Name</mat-label>
          <input
            matInput
            placeholder="e.g., Administrator"
            formControlName="name"
            type="text"
          />
          <mat-error
            *ngIf="
              editRoleForm.controls.name.touched &&
              editRoleForm.controls.name.invalid
            "
          >
            <span *ngIf="editRoleForm.controls.name.errors?.required">
              This field is mandatory
            </span>
            <span *ngIf="editRoleForm.controls.name.errors?.pattern">
              This field is invalid (must contain only alphabetical characters)
            </span>
          </mat-error>
        </mat-form-field>

        <!-- Check All + Search -->
        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3"
        >
          <mat-checkbox (change)="checkUncheckAll($event)">
            Check/Uncheck All Permissions
          </mat-checkbox>

          <mat-form-field class="w-100 w-md-50">
            <mat-label>Search permissions...</mat-label>
            <input
              matInput
              type="text"
              placeholder="Type to filter..."
              (input)="applyFilter($event)"
            />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Permission List -->
<mat-dialog-content class="mat-typography px-3">
  <form [formGroup]="editRoleForm">
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-4 mb-2"
        *ngFor="let item of filteredChecklist; let i = index"
        formArrayName="permissionName"
      >
        <mat-checkbox
          color="primary"
          [checked]="item.isSelected"
          (change)="onCheckboxChange(item.id, $event)"
        >
          {{ item.name }}
        </mat-checkbox>
      </div>
    </div>
  </form>
</mat-dialog-content>

<!-- Action Buttons -->
<mat-dialog-actions align="end" class="px-3 pb-3">
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="editRoleForm.invalid"
    (click)="editRolePermission()"
  >
    Update Data
  </button>
</mat-dialog-actions>
