<table mat-table [dataSource]="partnerData" class="mat-elevation-z8">
    <button mat-flat-button color="primary">Static</button>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="mat-column-title">Title</th>
      <td mat-cell *matCellDef="let element">
        <i class="fa-sharp fa-solid fa-star-of-life me-2 fa-sm"></i>
        {{ element.title }}
      </td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.isImage; else textValue">
          <img
            [src]="element.value"
            class="img-thumbnail w-50 my-4"
            alt="Banner File"
          />
        </ng-container>
        <ng-template #textValue>
          {{ element.value }}
        </ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <button 
    routerLink="../../partner-list"
    mat-flat-button
    color="warn"
    class="float-end mt-3"
  >
    <mat-icon>arrow_back_ios</mat-icon>
    Back
  </button>
