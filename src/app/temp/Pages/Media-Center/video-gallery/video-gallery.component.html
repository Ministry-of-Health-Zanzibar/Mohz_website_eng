<div class="gallery-container">
  <div *ngIf="paginatedGallery.length === 0" class="text-center">
    <p>No videos available.</p>
  </div>

  <div class="video-card" *ngFor="let item of paginatedGallery">
    <video width="100%" height="250" controls>
      <source [src]="getSafeVideoUrl(item.link)" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h4>{{ item.title }}</h4>
    <p>{{ item.description }}</p>
  </div>
</div>

<div class="pagination-controls text-center mt-3">
  <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages() }}</span>
  <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages()">Next</button>
</div>
