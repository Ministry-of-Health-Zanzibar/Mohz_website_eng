<div class="container my-4 mt-5 custom-container">
    <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
      <h1 class="text-primary">List of Our Partners</h1>
    </div>
      <div class="d-flex align-items-center">
        <div *ngFor="let partner of partners" class="card mx-3" style="width: 18rem; overflow: hidden;">
          <img [src]="partner?.partner_logo" class="card-img-top rounded-circle mx-auto mt-3" alt="Logo" 
            style="width: 170px; height: 170px; object-fit: cover;"> 
          <div class="card-body text-center">
            <h5 class="card-title">{{ partner.partner_name }}</h5>
            <p class="card-text">
              <strong>Partner email:</strong> {{ partner.partner_email }} <br>
              <strong>Partner Phone:</strong> {{ partner.partner_phone }} <br>
              <strong>Partner Description:</strong> {{ partner.partner_description }} <br>
              <strong>Website: {{ partner.partner_website }}</strong>
            </p>
          </div>
        </div>
      </div>
  </div>
