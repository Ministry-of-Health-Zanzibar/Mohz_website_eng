<div class="container mt-5 mb-5">
    <div class="row">
      <!-- Column ya Kwanza - List ya Titles -->
      <div class="col-md-4">
        <div class="card shadow-lg border-0">
          <div class="card-header border text-primary text-center">
            <h5 class="mb-0">Publications</h5>
          </div>
          <div class="card-body p-3">
            <ul class="list-group list-group-flush">
              <li *ngFor="let publication of publications" 
                  class="list-group-item list-group-item-action" 
                  [class.active]="publication === selectedPublication" 
                  (click)="selectPublication(publication)">
                {{ publication.post_title }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Column ya Pili - Maelezo ya Publication -->
      <div class="col-md-8">
        <div *ngIf="!selectedPublication" class="alert alert-info text-center mt-3">
          Please select a publication to view the details.
        </div>
        <div *ngIf="selectedPublication" class="card shadow-lg border-0">
          <div class="card-body">
            <h4 class="card-title text-primary text-center">{{ selectedPublication.post_title }}</h4>
            <hr />
            <p class="card-text text-muted">{{ selectedPublication.post_description }}</p>
            <div class="text-center mt-3">
              <a [href]="selectedPublication.post_filepath" target="_blank" class="btn btn-outline-primary">
                ðŸ“„ View PDF
              </a>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
