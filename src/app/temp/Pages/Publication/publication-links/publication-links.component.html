<div class="container mt-5 mb-5">
  <div class="row align-items-start bg-white p-4 rounded-4 shadow-sm mb-5">
    <!-- Publication List -->
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div
          class="card-header bg-primary text-white text-center rounded-top-4"
        >
          <h3 class="mb-0"> Publications</h3>
        </div>
        <div class="card-body p-3">
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let publication of paginatedPublications"
              class="list-group-item list-group-item-action rounded mb-1"
              [class.active]="publication === selectedPublication"
              (click)="selectPublication(publication)"
              style="cursor: pointer"
            >
              {{ publication.post_title }}
            </li>
          </ul>

          <mat-paginator
            [length]="publications.length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[1, 2, 3, 5, 10]"
            (page)="onPageChange($event)"
            showFirstLastButtons
            class="pt-3"
          ></mat-paginator>
        </div>
      </div>
    </div>

    <!-- Publication Details -->
    <div class="col-md-4 mt-3 mt-md-0">
      <div *ngIf="!selectedPublication" class="alert alert-info text-center">
        Please select a publication to view the details.
      </div>

      <div
        *ngIf="selectedPublication"
        class="card shadow-lg border-0 rounded-4"
      >
        <div class="card-body">
          <h5 class="card-title text-primary text-center mb-3">
            {{ selectedPublication.post_title }}
          </h5>
          <hr />
          <p class="card-text text-muted">
            {{ selectedPublication.post_description }}
          </p>
          <div class="text-center mt-3">
            <div class="text-center mt-3">
              <a
                [href]="documentUrl + selectedPublication.post_filepath"
                target="_blank"
                class="btn btn-outline-danger d-flex align-items-center justify-content-center gap-2 fs-5"
              >
                <i class="bi bi-file-earmark-pdf-fill fs-3"></i> View PDF
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
