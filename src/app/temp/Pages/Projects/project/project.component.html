<div class="container d-flex flex-column justify-content-center align-items-center mt-4 text-center mb-5">
  <h1 class="mb-4">Projects</h1>
  
  <div *ngIf="projectList.length === 0" class="alert alert-info w-50">
    Loading projects...
  </div>

  <!-- Ordered List kwa project ikiwa data ipo -->
  <ol class="list-group list-group-numbered w-50" *ngIf="projectList.length > 0">
    <li *ngFor="let project of projectList" class="list-group-item d-flex justify-content-between align-items-center">
      <span class="fw-bold text-primary">ðŸŒŸ {{ project?.post_title }}</span>
      <a [href]="project?.post_filepath" target="_blank" class="btn btn-sm btn-outline-primary">
        View Document
      </a>
    </li>
  </ol>
</div>
