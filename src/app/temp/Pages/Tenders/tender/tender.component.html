<div class="container mt-5 mb-5">
  <div class="row">
    <!-- Tender List -->
    <div class="col-md-4">
      <div class="card shadow-lg border-0">
        <div class="card-header  text-center" style="color: #14497d;">
          <h5 class="mb-0">Tenders</h5>
        </div>
        <div class="card-body p-3">
          <ul class="list-group list-group-flush cursor-pointer">
            <li
              *ngFor="let tender of paginatedTenders"
              class="list-group-item list-group-item-action"
              [class.active]="tender === selectedTender"
              (click)="selectTender(tender)"
            >
              {{ tender.post_title }}
            </li>
          </ul>

          <mat-paginator
            [length]="tenders.length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[3, 5, 10]"
            (page)="onPageChange($event)"
            showFirstLastButtons
            class="pt-3"
          >
          </mat-paginator>
        </div>
      </div>
    </div>

    <!-- Tender Details -->
    <div class="col-md-8">
      <div
        *ngIf="!selectedTender"
        class="alert alert-info text-center mt-3"
      >
        Please select a tender to view the details.
      </div>
      <div *ngIf="selectedTender" class="card shadow-lg border-0">
        <div class="card-body">
          <h4 class="card-title text-primary text-center">
            {{ selectedTender.post_title }}
          </h4>
          <hr />
          <p class="card-text text-muted">
            {{ selectedTender.post_description || 'No description available.' }}
          </p>
          <div class="text-center mt-3">
            <a
              [href]="documentUrl + selectedTender.post_filepath"
              target="_blank"
              class="btn btn-outline-primary"
              >ðŸ“„ View Document</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
