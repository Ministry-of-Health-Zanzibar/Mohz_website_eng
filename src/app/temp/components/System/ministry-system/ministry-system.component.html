  <div class="container mt-5">
    <p class="fw-bold text-center h1" style="color: #14497d">
      ___ Ministry's System ___
    </p>
    <div class="text-center">
      <div class="horizontal-scroll-wrapper gx-3">
        <div class="col-auto" *ngFor="let ministrySystem of ministrySystems" style="flex: 0 0 auto;">
          <img
            [src]="imageBaseUrl + 'systemLogo/' + ministrySystem.system_logo"
            alt="System Logo"
            style="
              width: 100px;
              height: 100px;
              border-radius: 70%;
              border: 3px solid #c2c2c4;
              object-fit: cover;
              background-color: white;
              padding: 10px;
            "
          />
          <p class="h6" style="color: #14497d">
            <a
              [href]="ministrySystem.system_link"
              target="_blank"
              style="text-decoration: none; color: #14497d"
            >
              {{ ministrySystem.system_title }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
