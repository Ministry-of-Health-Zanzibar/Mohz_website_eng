<div class="slider-track-wrapper">
  <div class="slider-track">
    <div class="system-card" *ngFor="let ministrySystem of ministrySystems">
      <a [href]="ministrySystem.system_link" target="_blank">
        <img
          [src]="imageBaseUrl + 'systemLogo/' + ministrySystem.system_logo"
          alt="System Logo"
        />
        <p class="h6 system-link">
          {{ ministrySystem.system_title }}
        </p>
      </a>
    </div>

    <!-- Duplicate for infinite loop -->
    <div class="system-card" *ngFor="let ministrySystem of ministrySystems">
      <a [href]="ministrySystem.system_link" target="_blank">
        <img
          [src]="imageBaseUrl + 'systemLogo/' + ministrySystem.system_logo"
          alt="System Logo"
        />
        <p class="h6 system-link">
          {{ ministrySystem.system_title }}
        </p>
      </a>
    </div>
  </div>
</div>
