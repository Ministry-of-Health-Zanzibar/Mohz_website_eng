<div class="news container py-5">
  <h1 class="display-5 text-primary text-center mb-4">News & Events</h1>
  <div class="row">
    
    <!-- Events Column -->
    <div class="col-md-6">
      <h3 class="text-primary mb-4">Events</h3>
      <ng-container *ngFor="let event of events; let i = index">
        <div class="card mb-4" *ngIf="i < 3">
          <img
            [src]="event.image_urls?.length ? event.image_urls[0] : 'assets/default-image.jpg'"
            alt="Event Image"
            class="card-img-top"
            style="height: 200px; object-fit: cover;"
          />
          <div class="card-body">
            <p class="text-muted"><small>Posted on: {{ event.created_at }}</small></p>
            <h4 class="card-title">{{ event.news_title }}</h4>
            <p class="card-text">{{ event.news_descriptions }}</p>
          </div>
        </div>
      </ng-container>
    </div>
    
    <!-- News Column -->
    <div class="col-md-6">
      <h3 class="text-primary mb-4">News</h3>
      <ng-container *ngFor="let newsItem of news; let i = index">
        <div class="card mb-4" *ngIf="i < 2">
          <img
            [src]="newsItem.news_photos?.length ? newsItem.image_urls[0] : 'assets/default-image.jpg'"
            alt="News Image"
            class="card-img-top"
            style="height: 200px; object-fit: cover;"
          />
          <div class="card-body">
            <p class="text-muted"><small>Posted on: {{ newsItem.created_at }}</small></p>
            <p class="text-muted"><small>By: {{ newsItem.author || 'Unknown' }}</small></p>
            <h4 class="card-title">{{ newsItem.news_title }}</h4>
            <p class="card-text">{{ newsItem.news_descriptions }}</p>
          </div>
        </div>
        
      </ng-container>
    </div>

  </div>
</div>
