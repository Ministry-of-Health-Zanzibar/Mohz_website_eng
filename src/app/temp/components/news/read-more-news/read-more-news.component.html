

<div class="container-sm justify-content-center mt-4">
  <div class="card w-75 mx-auto p-3 shadow">
    <div class="card-body">
      <!-- Bootstrap Carousel -->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
         <div *ngFor="let imageName of news?.image_names; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
          <img class="d-block w-100 rounded" [src]="imageBaseUrl + 'newsPhotos/' + imageName" alt="News Image">
          </div>

        </div>
      </div>

      <!-- News Details -->
      <div class="mt-4">
        <h3 class="fw-bold">{{ news?.news_title }}</h3>
      <p class="text-secondary">{{ news?.news_descriptions }}</p>
      <p class="text-muted"> <span class="fw-bold">Posted date:</span> {{ news?.created_at | date:'medium' }}</p>
      </div>
    </div>
  </div>

  <button mat-raised-button color="warn" class="mb-2" routerLink="/temp/main/blog">
    <mat-icon>arrow_back</mat-icon>
    back</button>
</div>
