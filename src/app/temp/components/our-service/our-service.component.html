<div class="service container-fluid feature">
  <div class="container">
    <div class="card p-4" style="background-color: #14497d">
      <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px">
        <h1 class="heading text-white">Our Services</h1>
      </div>

      <div class="row g-4">
        <div
          class="col-md-6 col-lg-4 wow fadeInUp d-flex"
          *ngFor="let ourService of ourServiceData; let i = index"
          data-wow-delay="0.2s"
        >
          <div
            class="feature-item p-4 w-100 d-flex flex-column"
            style="
              background: #fff;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              min-height: 100%; /* Ensures equal height */
            "
            *ngIf="i < 3"
          >
            <div class="feature-icon p-4 mb-4 text-center">
              <i class="fas fa-clipboard-list fa-4x" style="color: #14497d"></i>
            </div>

            <h4 class="text-center">{{ ourService?.service_title }}</h4>

            <p class="mb-4 text-center flex-grow-1">
              {{ truncateTitle(ourService?.service_description, 7) }}
            </p>

            <div class="text-center mt-auto">
              <a
                class="btn rounded-pill py-2 px-4"
                (click)="findServiceById(ourService?.id)"
                style="background-color: #14497d; color: white"
              >
                Learn More
              </a>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button mat-raised-button color="primary" routerLink="/temp/home/more-service">
            More Services
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
